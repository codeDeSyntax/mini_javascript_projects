<!DOCTYPE html>

    <title>DCIT 204 MOCK Quiz</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        body {
            font-family: "Poppins", Arial, Helvetica, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        .question {
            margin-bottom: 20px;
        }

        .hint {
            height: 20px;
            width: 20px;
            position: absolute;
        }

        #hinting {
            font-size: 1.5rem;
        }

        #hinting:hover {
            cursor: pointer;
        }

        #removeHinting {
            font-size: 1.5rem;
        }

        #removeHinting:hover {
            cursor: pointer;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .feedback {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .feedback div {
            margin-bottom: 10px;
        }

        .feedback p.correct {
            color: green;
            font-weight: bold;
        }

        .feedback p.incorrect {
            color: red;
            font-weight: bold;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 1rem;
        }

        #username {
            border: none;
            border-radius: 0.5rem;
            padding: 1.1rem;
            width: 80%;
            border-color: rgb(60, 101, 143);
            outline: none;
        }

        .lecturesDialog {
            z-index: 10000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lecturesDialog>div {
            background: white;
            padding: 4rem 4rem;
            border-radius: 10px;
            text-align: center;
        }

        #usernameDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #usernameDialog>div {
            background: #2d4059;
            padding: 4rem 4rem;
            border-radius: 10px;
            text-align: center;
        }

        #feedbackChoice {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #feedbackChoice>div {
            background: #53aca8;
            padding: 8rem 8rem;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        #scoreContainer {
            z-index: 10000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scoreContainer>div {
            background: #434e52;
            padding: 5rem 5rem;
            border-radius: 10px;
            text-align: center;
        }

        #start-btn {
            padding: 1.1rem 1.1rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;
            background: #6643b5;
            color: white;
            font-weight: bold;
            border: none;
        }

        #see {
            padding: 1.1rem 1.1rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;
            color: white;

        }

        .btn {
            padding: 0.8rem 0.8rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;

            border: none;

        .usr-score {

            justify-content: start;

            gap: 0.8rem;

        }

        #usr-h2 {

            margin-bottom: 0;

        #container-1 {
            height: 100vh;
            display: flex;
            flex-direction: column;

        }

        #quiz-h1 {
            font-weight: bolder;

            color: #01252a;

        }

        #result {

        }

        #lectureCheckboxes {

            flex-direction: column;

        }

        #lectureCheckboxes {
            padding: 0.8rem 0.8rem;

            border-width: 0.1rem;
            background-color: rgba(30, 74, 109, 0.84);
            color: white;
            border: none;
            font-weight: bold;
        }

        .feedbackContainer {
            overflow: scroll;
            display: contents;
        }

        button {
            cursor: pointer;
        }

        #quizContainer {
            width: 85vw;
        }

        #quiz-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 20px;
        }

        #quiz-options label {
            display: flex;
            align-items: center;
        }

        #quiz-options input[type="radio"] {
            margin-right: 10px;
        }

        #startSelectedLectures {
            margin-top: 1.2rem;
        }

        #usernameDiv {
            margin-top: 1rem;
        }

        #lectureSelection {
            margin-top: 20px;
            display: none;
            /* Initially hide lecture selection */
        }

        #lectureSelection label {
            display: block;
            margin-bottom: 10px;
        }

        .btns {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        #question-count-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            cursor: default;
            margin-top: 0;
            padding: 0.8rem 0.8rem;
            border-radius: 0.8rem;
            border-width: 0.1rem;
            background: #430f58;
            color: white;
            border: solid;
            font-weight: bold;
        }

        .submit {
            background: #2c2955;
        }

        .select {
            background: #6643b5;
        }

        .seeQNA {
            background: #430f58;
        }

        .green {
            background: #055049;
        }

        .start {
            background: #6643b5;
        }

        .save {
            background: #069a8e;
        }

        .next {
            background: #7cbd1e;
        }

        .back {
            background: #434e52;
        }

        #selectBox {
            background: #ecce6d;
            padding: 4rem 4rem;
        }

        .btnSize {
            padding: 1.2rem 1.6rem;
            font-size: 1.4rem;
        }

        .resetRed {
            background: #84253e;
        }

        #resetButton:disabled {
            background: #84253e71;
        }

        #showFeedOptions {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        #usr-h4 {
            margin-top: 0;
            font-weight: 500;
            color: rgb(217, 85, 85);
            font-size: 0.9rem;
        }

        #scoreShowContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .usr-h2 {
            margin-top: 0;
        }

        .logo {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="usernameDialog">
        <div>
            <img id="logo" src="../../assets/images/bbf-logo.svg" alt="bbf labs logo" />
            <h2 id="usr-h2" class="usr-h2">Choose a username</h2>
            <h4 id="usr-h4">
                A username is required to access anything on the page
            </h4>
            <input type="text" id="username" placeholder="Username" required />
            <div id="usernameDiv">
                <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
                <button class="btn seeQNA" id="see" onclick="showQA()">
                    See Q & A
                </button>
            </div>
        </div>
    </div>

    <div id="lectureSelectionDialog" class="lecturesDialog" style="display: none">
        <div id="selectBox">
            <h2 id="usr-h2">Select Lectures</h2>
            <div id="lectureCheckboxes"></div>
            <button id="startSelectedLectures" class="btn start" onclick="startSelectedLectures()">
                Start Quiz
            </button>
        </div>
    </div>

    <div id="container-1">
        <div id="scoreContainer" style="display: none">
            <div class="score-div">
                <img id="logo" src="../../assets/images/bbf-logo.svg" alt="bbf labs logo" />
                <p id="usr-h2">Scores</p>
                <div id="scoreShowContainer"></div>
                <div id="showFeedOptions">
                    <button class="btn green btnSize" id="yesButton" onclick="previousQuestionFromFeedBack()">
                        Back
                    </button>
                    <button class="btn voilet btnSize" id="noButton" onclick="retakeQuiz()">
                        Retake
                    </button>
                </div>
            </div>
        </div>
        <div id="quizContainer" style="display: none">
            <h1 id="quiz-h1">DCIT 204 Mock Quiz: A BBF Labs Initiative</h1>
            <div id="question-count-container">
                <div class="" style="display: flex; align-items: center; gap: 5px">
                    <!-- add hinting icon -->
                    <i class="fa-regular fa-lightbulb" id="hinting" title="Get hint with emoji expressions"></i>
                    <i class="fa-regular fa-ban" id="removeHinting" title="remove hint on this question"></i>
                    <button id="scoresBtn" class="btn next" onclick="checkScores()">
                        View Scores
                    </button>
                </div>
                <div id="question-count"></div>
            </div>
            <!-- <div id="quiz-options">
                <label>
                    <input type="radio" name="quizType" value="all" checked>
                    All Lectures
                </label>
                <label>
                    <input type="radio" name="quizType" value="custom">
                    Select Lectures
                </label>
            </div> -->
            <div id="lectureSelection">
            </div>
            <form id="quizForm">
            </form>
            <div class="btns">
                <div class="button-group">
                    <div>
                        <button class="btn back" id="backButton" onclick="previousQuestion()">
                            Back
                        </button>
                        <button class="btn save" onclick="saveAnswer()">Save</button>
                        <button class="btn next" id="nextButton" onclick="nextQuestion()">
                            Next
                        </button>
                    </div>
                    <div>
                        <button class="btn seeQNA" onclick="showQA()">Q & A</button>
                        <button id="submit-btn" class="btn submit" onclick="checkAnswers()">
                            Submit
                        </button>
                    </div>
                </div>

                <div>
                    <button id="selectLectBtn" class="btn select" onclick="showLectureSelection()">
                        Lectures
                    </button>
                    <button class="btn resetRed" id="resetButton" onclick="resetQuiz()">
                        Reset Quiz
                    </button>
                </div>
            </div>
            <div id="result" class="result"></div>
        </div>
        <div class="usr-score" id="user-answers"></div>

        <div id="feedbackContainer" class="feedback">
            <form id="feedbackForm">
                <!-- Quiz questions with answers will be displayed here -->
            </form>
        </div>
        <div class="button-group" id="retakeGroup" style="display: none">
            <button class="btn backk" id="feedbackBackButton" onclick="previousQuestionFromFeedBack()">
                Back to Quiz
            </button>
            <button class="btn next" id="feedbackNextButton" onclick="nextFeedback()">
                Next
            </button>
            <button class="btn select" id="retakeQuizButton" onclick="retakeQuiz()">
                Retake Quiz
            </button>
        </div>
        <div id="result2" class="result"></div>
        <div id="feedbackChoice" style="display: none">
            <div>
                <img id="logo" src="../assets/images/bbf-logo.svg" alt="bbf labs logo" width="70px" />
                <p id="usr-h2" class="usr-h2" style="margin-bottom: 1rem">
                    Show feedback?
                </p>
                <div id="showFeedOptions">
                    <button class="btn green btnSize" id="yesButton" onclick="showFeedback()">
                        Yes
                    </button>
                    <button class="btn voilet btnSize" id="noButton" onclick="hideFeedback()">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questions = [
            {
                question:
                    "A user has designed an interface for a binary tree abstract data type (ADT). Which method below requires knowledge of the purpose and organization of the binary tree in order to design an implementation?",
                options: ["A. find", "B. add", "C. contains", "D. isEmpty", "E. size"],
                answer: "B",
            },
            {
                question:
                    "A tree in which every node can have at most n children is referred to as a __________________ tree.",
                options: ["A. binary", "B. ternary", "C. n-ary", "D. general", "E. graph"],
                answer: "C",
            },
            {
                question: "Which of the following best describes a balanced tree?",
                options: [
                    "A. A balanced tree has all nodes at exactly the same level.",
                    "B. A balanced tree has no nodes at exactly the same level.",
                    "C. A balanced tree has half of the nodes at one level and half the nodes at another level.",
                    "D. A balanced tree has all of the nodes within one level of each other.",
                    "E. none of the above correctly describe a balanced tree.",
                ],
                answer: "D",
            },
            {
                question: "A full binary tree of height n has _________________ leaves.",
                options: ["A. 2n", "B. 3n", "C. 2^n", "D. 2^(n+1)", "E. 3^(n+1)"],
                answer: "A",
            },
            {
                question:
                    "Which of the following tree traversals traverses the subtrees from left to right and then visits the root?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. none of the above",
                ],
                answer: "C",
            },
            {
                question:
                    "Which of the following traversals is not easily implemented recursively?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. all of the above are easily implemented recursively",
                ],
                answer: "D",
            },
            {
                question:
                    "Which of the following traversals is implemented using a queue as a supporting data structure?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. none of the above are implemented using a queue",
                ],
                answer: "D",
            },
            {
                question:
                    "One method of implementing a tree using an array involves storing the child of the element at the index n in the array at indexes ______________________________ .",
                options: [
                    "A. n+1 and n+2",
                    "B. 2n and 22n",
                    "C. 2n+1 and 2n+2",
                    "D. n-1 and n-2",
                    "E. none of the above will work",
                ],
                answer: "C",
            },
            {
                question: "What property of the tree does its order specify?",
                options: [
                    "A. maximum height",
                    "B. maximum number of leaves",
                    "C. maximum number of internal nodes",
                    "D. maximum number of edges",
                    "E. maximum number of children per node",
                ],
                answer: "E",
            },
            {
                question:
                    "A balanced binary tree with m elements will have height ______________ .",
                options: [
                    "A. 2m",
                    "B. 2^m",
                    "C. logm 2",
                    "D. log2 m",
                    "E. none of the above",
                ],
                answer: "D",
            },
            {
                question:
                    "A _________________ can be used as the basis for an expert system.",
                options: [
                    "A. queue",
                    "B. stack",
                    "C. ternary tree",
                    "D. 4-ary tree",
                    "E. decision tree",
                ],
                answer: "E",
            },
            {
                question:
                    "Which of the following traversals visits the root before visiting the left and right subtrees?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. none of the above",
                ],
                answer: "A",
            },
            {
                question:
                    "The find method to locate an element in a binary tree can be implemented",
                options: [
                    "A. iteratively",
                    "B. recursively",
                    "C. independently",
                    "D. both A. and B. are correct",
                    "E. all of A., B., and C. are correct",
                ],
                answer: "D",
            },
            {
                question: "Which of the following traversals never visits the root?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. none of the above",
                ],
                answer: "E",
            },
            {
                question:
                    "Which of the following traversals visits the nodes that are closer to the top of the tree before visiting those that are closer to the bottom?",
                options: [
                    "A. Preorder",
                    "B. Inorder",
                    "C. Postorder",
                    "D. Level-order",
                    "E. none of the above",
                ],
                answer: "D",
            },
            {
                question:
                    "In a tree, a node that does not have any children is called a leaf.",
                options: ["A. True", "B. False"],
                answer: "A",
            },
            {
                question: "The height of a tree and the depth of a tree are different.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "A binary tree is a tree in which any node can have at most two children.",
                options: ["A. True", "B. False"],
                answer: "A",
            },
            {
                question:
                    "Since trees are nonlinear structures, it is impossible to implement them using an array.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "The methods in the Binary Tree ADT all return references to elements.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "There are four basic ways to traverse a tree, and they are all implemented recursively.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "A decision tree cannot be used as the basis for an expert system.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "In an inorder traversal, the elements of a tree are visited in order of their distance from the root.",
                options: ["A. True", "B. False"],
                answer: "B",
            },
            {
                question:
                    "In a postorder traversal, the root is the last element visited in the tree.",
                options: ["A. True", "B. False"],
                answer: "A",
            },
            {
                question:
                    "Recursive methods that work with binary trees are often implemented with a private support method.",
                options: ["A. True", "B. False"],
                answer: "A",
            },
            {
                question:
                    "________ is the process of finding a designated target element within a group of items.",
                options: [
                    "A. Sorting",
                    "B. Searching",
                    "C. Recursing",
                    "D. Helping",
                    "E. None of the above",
                ],
                answer: "B",
            },
            {
                question:
                    "As the number of items in a search pool grows, the number of comparisons required to search _______________ .",
                options: [
                    "A. increases",
                    "B. decreases",
                    "C. stays the same",
                    "D. goes to 0",
                    "E.none of the above",
                ],
                answer: "A",
            },
            {
                question:
                    "A _______________ search is more efficient than a linear search.",

                options: [
                    "A. binary",
                    "B. selection",
                    "C. insertion",
                    "D. bubble",
                    "E. none of the above",
                ],
                answer: "A",
            },
            {
                question: " In a binary search, _______________________________ .",

                options: [
                    "A. it is assumed that all of the elements are integers",
                    "B. it is assumed that all of the elements are Strings",
                    "C. it is assumed that the search pool is small",
                    "D. it is assumed that the search pool is ordered",
                    "E. it is assumed that the search pool is large",
                ],
                answer: "D",
            },
            {
                question:
                    "_____________________ is the process of arranging a group of items into a defined order.",
                options: [
                    "A. Searching",
                    "B. Sorting",
                    "C. Selecting",
                    "D. Helping",
                    "E. none of the above",
                ],
                answer: "B",
            },
            {
                question: "Which of the following is not a sorting algorithm?",
                options: [
                    "A. Bubble sort",
                    "B. Quick sort",
                    "C. Merge sort",
                    "D. Selection sort",
                    "E. all of the above are sorting algorithms",
                ],
                answer: "E",
            },
            {
                question: "Which data structures are used by a radix sort?",
                options: [
                    "A. stacks",
                    "B. queues",
                    "C. heaps",
                    "D. both A. and B. are correct",
                    "E. A., B., and C. are all correct",
                ],
                answer: "B",
            },
            {
                question:
                    "The ___________________ algorithm sorts values by repeatedly comparing neighboring elements in the list and swapping their position if they are not in order relative to each other.",
                options: [
                    "A. insertion sort",
                    "B. selection sort",
                    "C. bubble sort",
                    "D. quick sort",
                    "E. merge sort",
                ],
                answer: "C",
            },
            {
                question:
                    "The __________________ algorithm sorts a list of values by repetitively inserting a particular value into a subset of the list that has already been sorted.",
                options: [
                    "A. insertion sort",
                    "B. selection sort",
                    "C. bubble sort",
                    "D. quick sort",
                    "E. merge sort",
                ],
                answer: "A",
            },
            {
                question:
                    "The ___________________ is the number of possible values of the digits or characters in a sort key.",
                options: [
                    "A. radix",
                    "B. asymptote",
                    "C. thread",
                    "D. order",
                    "E. none of the above",
                ],
                answer: "A",
            },
            {
                question:
                    "________ can be used to sort the same set of objects in multiple ways",
                options: [
                    "A. insertion sort",
                    "B. selection sort",
                    "C. bubble sort",
                    "D. random sort",
                    "E. Comparator objects",
                ],
                answer: "E",
            },
            {
                question: "In order to compare objects of a class in different ways,",
                options: [
                    "A. the class must implement the Comparable interface",
                    "B. the class must implement the Comparator interface",
                    "C. the class must inherit from the Comparator class",
                    "D. a separate class must be created that implements the Comparator interface and provides a body for the compare method",
                    "E. None of these is correct.",
                ],
                answer: "D",
            },
            {
                question:
                    "Suppose we have algorithms that solve a particular problem that have the following complexities. Which one is most efficient?",
                options: ["A. O(1)", "B. O(log2n)", "C. O(n2)", "D. O(n3)", "E. O(2n)"],
                answer: "A",
            },
            {
                question:
                    "Which of the following algorithms has a worst case complexity of O(n log2n)?",
                options: [
                    "A. insertion sort",
                    "B. selection sort",
                    "C. bubble sort",
                    "D. merge sort",
                    "E. none of the above",
                ],
                answer: "D",

                selectedQuestions = [];
                generateLectureSelection();
                usernameDialog.style.display = "none";
                quizContainer.style.display = "block";
                updateQuiz();
            }
        }

        function generateLectureSelection() {
            lectureSelectionDiv.innerHTML = "";

            lectureRanges.forEach((lectureRange, index) => {
                const label = document.createElement("label");
                label.innerHTML = `
                        <input type="checkbox" name="lectureCheckbox" value="${index + 1
                    }"> Lecture ${index + 1}
                    `;

                if (index === 6) {
                    const label = document.createElement("label");
                    label.innerHTML = `
                        <input type="checkbox" name="lectureCheckbox" value="${index + 1
                        }"> All
                    `;
                }
                lectureSelectionDiv.appendChild(label);
            });
        }

        function updateQuiz() {
            selectedQuestions = [];
            currentQuestion = 0;

            if (quizType === "custom") {
                const selectedLectureNumbers = Array.from(
                    document.querySelectorAll('input[name="lectureCheckbox"]:checked')
                ).map((checkbox) => parseInt(checkbox.value));

                if (selectedLectureNumbers.length === 0) {
                    alert("Please select at least one lecture.");
                    return;
                }

                selectedLectureNumbers.forEach((lectureNumber) => {
                    const lectureRange = getLectureRangeByNumber(lectureNumber);
                    for (let i = lectureRange.start; i <= lectureRange.end; i++) {
                        selectedQuestions.push(i);
                    }
                });

                currentQuestion = document
                    .querySelectorAll('input[name="lectureCheckbox"]:checked')
                    .map((checkbox) => parseInt(checkbox.value))[0];
            } else {
                selectedQuestions = questions.map((_, index) => index);
            }
            updateQuestionCount();
            showQuestion(currentQuestion);
        }

        function getLectureRangeByNumber(number) {
            return lectureRanges[number - 1];
        }

        function updateQuestionCount() {
            questionCountContainer.style.background = "#430f58";
            questionCountSpan.style.color = "white";
            questionCountSpan.textContent = `Question ${currentQuestion + 1
                } out of ${selectedQuestions.length}`;
        }

        function showQuestion(index) {
            quizForm.innerHTML = "";
            const questionIndex = selectedQuestions[index];
            const question = questions[questionIndex];
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionTitle = document.createElement("p");
            questionTitle.style.fontSize = "1rem";
            questionTitle.textContent = question.question;

            questionTitle.style.fontWeight = "500";
            questionTitle.style.fontSize = "1.2rem";

            questionDiv.appendChild(questionTitle);
            if (question.options.length === 1) {
                // Create an input field for the fill-in-the-blank question
                const fillInInput = document.createElement("input");
                fillInInput.type = "text";
                fillInInput.style.border = "none"
                fillInInput.style.borderBottom = "1px solid #430f58";
                fillInInput.style.outline = "none"
                fillInInput.style.fontSize = "1rem";
                fillInInput.name = "q" + (index + 1);
                fillInInput.value = userAnswers[questionIndex] || "";


                fillInInput.addEventListener("input", () => {
                    userAnswers[questionIndex] = fillInInput.value.toLocaleLowerCase();
                    saveProgressLocally();
                });

                questionDiv.appendChild(fillInInput);
            } else {

                question.options.forEach((option) => {
                    const optionLabel = document.createElement("label");
                    const optionInput = document.createElement("input");
                    const optionHint = document.createElement("img");

                    optionInput.type = "radio";
                    optionInput.name = "q" + (index + 1);
                    optionInput.value = option[0];

                    optionHint.classList.add("hint");
                    optionHint.style.display = "none";
                    const correctEmoji =
                        "https://fonts.gstatic.com/s/e/notoemoji/latest/1f601/512.webp";
                    const incorrectEmoji =
                        "https://fonts.gstatic.com/s/e/notoemoji/latest/1f9d0/512.webp";

                    optionHint.src =
                        optionInput.value === questions[questionIndex].answer
                            ? correctEmoji
                            : incorrectEmoji;
                    optionHint.alt =
                        optionInput.value === questions[questionIndex].answer
                            ? "correct"
                            : "incorrect";

                    if (userAnswers[questionIndex] === option[0]) {
                        optionInput.checked = true;
                    }

                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(option));

                    hinting.addEventListener("click", () => {
                        optionLabel.appendChild(optionHint);
                    });

                    removeHinting.addEventListener("click", () => {
                        optionLabel.removeChild(optionHint);
                    });

                    optionLabel.addEventListener("mouseover", () => {
                        optionHint.style.display = "inline-block";
                    });

                    optionLabel.addEventListener("mouseout", () => {
                        optionHint.style.display = "none";
                    });
                    questionDiv.appendChild(optionLabel);
                    optionLabel.addEventListener("click", () => {
                        userAnswers[questionIndex] = option[0];
                        disableResetAfterCheckboxPress();
                        saveProgressLocally();
                    });
                    questionDiv.appendChild(document.createElement("br"));
                });
            }

            quizForm.appendChild(questionDiv);

            document.getElementById("backButton").disabled = index === 0;
            document.getElementById("nextButton").disabled =
                index === selectedQuestions.length - 1;
            updateQuestionCount();
        }

        function previousQuestion() {
            saveAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
            saveProgressLocally();
        }

        function previousQuestionFromFeedBack() {
            hideFeedback();
            scoreContainer.style.display = "none";
            function start() {
                retake.style.display = "none";
                showQuestion(currentQuestion);
            }
            start();
            retake.style.display = "none";
            resultDiv.style.display = "none";
            resultDiv2.style.display = "none";
            userScore.style.display = "none";
        }

        function saveProgressLocally() {
            localStorage.setItem("userAnswers", JSON.stringify(userAnswers));
            localStorage.setItem("currentQuestion", currentQuestion);
            localStorage.setItem(
                "selectedQuestions",
                JSON.stringify(selectedQuestions)
            );
        }

        function saveAnswer() {
            const selectedOption = document.querySelector(
                'input[name="q' + (currentQuestion + 1) + '"]:checked'
            );
            if (selectedOption) {
                userAnswers[currentQuestion] = selectedOption.value;
            }
            saveProgressLocally();
        }

        window.addEventListener("beforeunload", () => {
            localStorage.setItem("previousUser", userName);
            saveProgressLocally();
        });

        function checkAnswers() {
            saveAnswer();
            let score = 0;
            let answeredQuestions = 0;

            selectedQuestions.forEach((questionIndex) => {
                if (userAnswers[questionIndex] !== null) {
                    answeredQuestions++;
                    if (
                        userAnswers[questionIndex] === questions[questionIndex].answer || userAnswers[questionIndex].toLowerCase().includes(questions[questionIndex].answer.toLowerCase())
                    ) {
                        score++;
                    }
                }
            });

            const percentage = (score / answeredQuestions) * 100;

            const capitalizedUsername =
                userName[0].toUpperCase() + userName.slice(1);

            //resultDiv.innerHTML = `<p>${capitalizedUsername}, you got ${score} out of ${answeredQuestions} correct! That's <span style="color: ${percentage >= 80 ? "green" : percentage <= 50 ? "yellow" : "red"};">${percentage.toFixed(2)}%</span></p>`;

            document.getElementById("quizContainer").style.display = "none";
            feedbackChoice.style.display = "contents";
        }

        function checkScores() {
            let scores = JSON.parse(localStorage.getItem("scores")) || [];

            if (!scores || scores.length === 0) {
                alert("You must complete a quiz first to view scores");
                return;
            }
            scoreContainer.style.display = "flex";
            scores.sort((a, b) => b.score - a.score);
            let scoreList = document.getElementById("scoreShowContainer");
            scoreList.innerHTML = "";
            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const tbody = document.createElement("tbody");

            // Create header row
            const headerRow = document.createElement("tr");
            const headers = ["Quiz", "Score"];
            headers.forEach((headerText) => {
                const th = document.createElement("th");
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            scores.forEach((score, index) => {
                const tr = document.createElement("tr");

                const rankCell = document.createElement("td");
                rankCell.textContent = index + 1;
                tr.appendChild(rankCell);

                const scoreCell = document.createElement("td");
                scoreCell.textContent = `${score.score.toFixed(0)}%`;
                tr.appendChild(scoreCell);

                tr.style.border = "1px solid black";
                tr.style.textAlign = "center";
                tr.style.padding = "0.7rem";
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            table.style.border = "1px solid white";
            table.style.borderRadius = "10px";
            table.style.textAlign = "center";
            table.style.margin = "auto";
            table.style.backgroundColor = "#430f58";
            table.style.padding = "0.7rem";
            table.style.color = "white";
            scoreList.style.overflow = "auto";
            table.style.marginTop = "1rem";
            scoreList.appendChild(table);
        }

        function showFeedback() {
            retake.style.display = "block";
            retake.style.position = "relative";
            retake.style.bottom = "0";
            userScore.style.display = "flex";
            resultDiv2.style.display = "block";
            resultDiv2.style.position = "relative";
            resultDiv2.style.top = "0";
            resultDiv.style.color = "green";
            feedbackChoice.style.display = "none";
            feedbackContainer.style.display = "block";
            feedbackContainer.style.overflow = "scroll";
            let score = 0;
            let answeredQuestions = 0;

            selectedQuestions.forEach((questionIndex) => {
                if (userAnswers[questionIndex] !== null) {
                    answeredQuestions++;
                    if (
                        userAnswers[questionIndex] === questions[questionIndex].answer || userAnswers[questionIndex].toLowerCase().includes(questions[questionIndex].answer.toLowerCase())
                    ) {
                        score++;
                    }
                }
            });

            const percentage = (score / answeredQuestions) * 100 || 0;

            if (answeredQuestions === selectedQuestions.length) {
                saveScore(percentage);
            }

            const capitalizedUsername =
                userName[0].toUpperCase() + userName.slice(1);
            userScore.innerHTML = `<p>${capitalizedUsername}'s Score: <span style="color: ${percentage >= 80 ? "green" : percentage <= 50 ? "red" : "#bbdc2f"
                };">${percentage.toFixed(
                    0
                )}%</span></p> <p>Done: ${answeredQuestions}</p> <p>Ans: ${score}/${selectedQuestions.length
                }</p>`;

            displayFeedback();
        }

        function showQA() {
            const username = document.getElementById("username").value;
            if (username.trim() === "") {
                alert("Please enter a username");
                return;
            }
            userName = username;
            retake.style.display = "block";
            retake.style.position = "relative";
            retake.style.bottom = "0";
            feedbackChoice.style.display = "none";
            feedbackContainer.style.display = "block";
            feedbackContainer.style.overflow = "scroll";
            function displayQA() {
                feedbackContainer.style.overflow = "scroll";
                feedbackContainer.innerHTML = "";

                questions.forEach((q, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");

                    const questionTitle = document.createElement("p");
                    questionTitle.textContent = index + 1 + ". " + q.question;
                    questionDiv.appendChild(questionTitle);

                    // Check if the question is a fill-in-the-blank type (only one option)
                    if (q.options.length === 1) {
                        const correctAnswer = q.answer;

                        const correctAnswerParagraph = document.createElement("p");
                        correctAnswerParagraph.textContent = `Answer: ${correctAnswer}`;
                        correctAnswerParagraph.style.color = "green";
                        correctAnswerParagraph.style.fontWeight = "bold";
                        correctAnswerParagraph.style.marginTop = "0.5rem";
                        questionDiv.appendChild(correctAnswerParagraph);

                    } else {
                        // Existing logic for multiple-choice questions
                        q.options.forEach((option) => {
                            const optionLabel = document.createElement("label");
                            const optionInput = document.createElement("input");
                            optionInput.type = "radio";
                            optionInput.disabled = true;

                            if (option[0] === q.answer) {
                                optionInput.checked = true;
                                optionLabel.style.color = "green";
                                optionLabel.style.fontWeight = "bold";
                            }

                            optionLabel.appendChild(optionInput);
                            optionLabel.appendChild(document.createTextNode(option));
                            questionDiv.appendChild(optionLabel);
                            questionDiv.appendChild(document.createElement("br"));
                        });
                    }

                    feedbackContainer.appendChild(questionDiv);
                });

                document.getElementById("feedbackNextButton").disabled =
                    currentQuestion === questions.length - 1;
            }

            document.getElementById("quizContainer").style.display = "none";
            document.getElementById("usernameDialog").style.display = "none";
            displayQA();
            currentQuestion = 0;
            document.getElementById("feedbackNextButton").style.display = "none";
            document.getElementById("retakeQuizButton").textContent = "Start Quiz";
        }

        function showQuestionSpanChange() {
            let score = 0;
            let answeredQuestions = 0;

            selectedQuestions.forEach((questionIndex) => {
                if (userAnswers[questionIndex] !== null) {
                    answeredQuestions++;
                    if (
                        userAnswers[questionIndex] === questions[questionIndex].answer || userAnswers[questionIndex].toLowerCase().includes(questions[questionIndex].answer.toLowerCase())
                    ) {
                        score++;
                    }
                }
            });

            const percentage = (score / answeredQuestions) * 100 || 0;

            questionCountContainer.style.background = "#434e52";
            questionCountSpan.textContent = `Score: ${percentage.toFixed(0)}%`;
            questionCountSpan.style.color =
                percentage >= 80 ? "green" : percentage <= 50 ? "red" : "#bbdc2f";

            setTimeout(() => {
                updateQuestionCount();
            }, 1000);
        }

        function hideFeedback() {
            let score = 0;
            let answeredQuestions = 0;

            selectedQuestions.forEach((questionIndex) => {
                if (userAnswers[questionIndex] !== null) {
                    answeredQuestions++;
                    if (
                        userAnswers[questionIndex] === questions[questionIndex].answer || userAnswers[questionIndex].toLowerCase().includes(questions[questionIndex].answer.toLowerCase())
                    ) {
                        score++;
                    }
                }
            });

            const percentage = (score / answeredQuestions) * 100 || 0;

            const capitalizedUsername =
                userName[0].toUpperCase() + userName.slice(1);

            //resultDiv.innerHTML = `<p>${capitalizedUsername}, you got ${score} out of ${answeredQuestions} correct! That's <span style="color: ${percentage >= 80 ? "green" : percentage <= 50 ? "yellow" : "red"};">${percentage.toFixed(2)}%</span>... ${selectedQuestions.length - currentQuestion - 1} remain</p>`;

            feedbackChoice.style.display = "none";
            feedbackContainer.style.display = "none";
            document.getElementById("quizContainer").style.display = "block";

            showQuestion(currentQuestion);
            showQuestionSpanChange();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "s" || event.key === "S") {
                showQuestionSpanChange();
            }
        });

        function nextQuestion() {
            saveAnswer();
            if (currentQuestion < selectedQuestions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
            saveProgressLocally();
        }

        function displayFeedback() {
            feedbackContainer.style.overflow = "scroll";
            feedbackContainer.innerHTML = "";

            let questionsCount = currentQuestion;
            selectedQuestions
                .slice(0, questionsCount + 1)
                .forEach((questionIndex, index) => {
                    const q = questions[questionIndex];
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");

                    const questionTitle = document.createElement("p");
                    questionTitle.textContent = index + 1 + ". " + q.question;
                    questionDiv.appendChild(questionTitle);

                    q.options.forEach((option) => {

                        // Check if the question is a fill-in-the-blank type
                        if (q.options.length === 1) {
                            const userAnswer = userAnswers[questionIndex];
                            const correctAnswer = q.answer.toLowerCase();

                            const feedbackParagraph = document.createElement("p");
                            feedbackParagraph.textContent = "Your Answer: " + (userAnswer || "No answer given");

                            if (userAnswer.toLowerCase().includes(correctAnswer.toLowerCase()) && userAnswer !== "") {
                                feedbackParagraph.style.color = "green";
                                feedbackParagraph.style.fontWeight = "bold";
                                const correctAnswerParagraph = document.createElement("p");
                                correctAnswerParagraph.textContent = "Correct Answer: " + correctAnswer;
                                correctAnswerParagraph.style.color = "green";
                                correctAnswerParagraph.style.fontWeight = "bold";
                                questionDiv.appendChild(correctAnswerParagraph);
                            } else {
                                feedbackParagraph.style.color = "red";
                                feedbackParagraph.style.fontWeight = "bold";

                                const correctAnswerParagraph = document.createElement("p");
                                correctAnswerParagraph.textContent = "Correct Answer: " + correctAnswer;
                                correctAnswerParagraph.style.color = "green";
                                correctAnswerParagraph.style.fontWeight = "bold";
                                questionDiv.appendChild(correctAnswerParagraph);
                            }

                            questionDiv.appendChild(feedbackParagraph);
                            feedbackContainer.appendChild(questionDiv);
                        } else {
                            const optionLabel = document.createElement("label");
                            const optionInput = document.createElement("input");
                            optionInput.type = "radio";
                            optionInput.disabled = true;

                            if (option[0] === q.answer) {
                                optionInput.checked = true;
                                optionLabel.style.color = "green";
                                optionLabel.style.fontWeight = "bold";
                            } else if (option[0] === userAnswers[questionIndex]) {
                                optionInput.checked = true;
                                optionLabel.style.color = "red";
                                questionTitle.style.fontWeight = "bold";
                            }

                            optionLabel.appendChild(optionInput);
                            optionLabel.appendChild(document.createTextNode(option));
                            questionDiv.appendChild(optionLabel);
                            questionDiv.appendChild(document.createElement("br"));
                        };
                        feedbackContainer.appendChild(questionDiv);
                    })
                });

            document.getElementById("feedbackNextButton").disabled =
                currentQuestion === selectedQuestions.length - 1;
        }

        function nextFeedback() {
            if (currentQuestion < selectedQuestions.length - 1) {
                currentQuestion++;
                displayFeedback();
            }
        }

        function previousFeedback() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayFeedback();
            }
        }

        function resetQuiz() {
            const confirmRetake = confirm("Reset current Quiz?");
            if (confirmRetake) {
                currentQuestion = 0;
                userAnswers.fill(null);
                document.getElementById("feedbackContainer").style.display = "none";
                retake.style.display = "none";
                resultDiv.style.display = "none";
                userScore.style.display = "none";
                resultDiv2.style.display = "none";
                scoreContainer.style.display = "none";
                document.getElementById("quizContainer").style.display = "block";
                showQuestion(currentQuestion);
            } else {
                return;
            }
        }

        function disableResetAfterCheckboxPress() {
            resetBtn.disabled = true;
            setTimeout(() => {
                resetBtn.disabled = false;
            }, 400);
        }

        function retakeQuiz() {
            const confirmRetake = confirm("Retake Quiz?");
            if (confirmRetake) {
                currentQuestion = 0;
                userAnswers.fill(null);
                document.getElementById("feedbackContainer").style.display = "none";
                retake.style.display = "none";
                resultDiv.style.display = "none";
                userScore.style.display = "none";
                resultDiv2.style.display = "none";
                scoreContainer.style.display = "none";
                document.getElementById("quizContainer").style.display = "block";
                showQuestion(currentQuestion);
            } else {
                return;
            }
        }

        const radioButtons = document.querySelectorAll('input[name="quizType"]');
        radioButtons.forEach((radioButton) => {
            radioButton.addEventListener("change", () => {
                quizType = radioButton.value;
                lectureSelectionDiv.style.display =
                    quizType === "custom" ? "block" : "none";
                updateQuiz();
            });
        });

        function showLectureSelection() {
            const confirmShow = confirm(
                "Do you want to manually select lectures to be quizzed on?"
            );
            if (confirmShow) {
                document.getElementById("lectureSelectionDialog").style.display =
                    "flex";
                generateLectureSelection();
            } else {
                return;
            }
        }

        function generateLectureSelection() {
            const lectureCheckboxes = document.getElementById("lectureCheckboxes");
            lectureCheckboxes.innerHTML = "";

            lectureRanges.forEach((lectureRange, index) => {
                const label = document.createElement("label");
                label.innerHTML = `
                <input type="checkbox" name="lectureCheckbox" value="${index + 1
                    }"> ${lectureRange.name}
            `;
                lectureCheckboxes.appendChild(label);
            });
        }

        function startSelectedLectures() {
            const selectedLectureNumbers = Array.from(
                document.querySelectorAll('input[name="lectureCheckbox"]:checked')
            ).map((checkbox) => parseInt(checkbox.value));

            if (selectedLectureNumbers.length === 0) {
                alert("Please select at least one lecture.");
                return;
            }

            selectedQuestions = [];
            selectedLectureNumbers.forEach((lectureNumber) => {
                const lectureRange = getLectureRangeByNumber(lectureNumber);
                for (let i = lectureRange.start; i <= lectureRange.end; i++) {
                    selectedQuestions.push(i);
                }
            });

            document.getElementById("lectureSelectionDialog").style.display =
                "none";
            currentQuestion = 0;

            //reset answers to prevent default filling for different lecture in range
            localStorage.setItem("userAnswers", userAnswers.fill(null));

            updateQuestionCount();
            saveProgressLocally();
            showQuestion(currentQuestion);
        }
    </script>
</body>

</html>
